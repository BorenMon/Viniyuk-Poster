    <script>

        function downloadtable() {

            var node = document.getElementById('poster1');

            domtoimage.toJpeg(node, { quality: 1 })
    .then(function (dataUrl) {
        var link = document.createElement('a');
        link.download = 'my-image-name.jpeg';
        link.href = dataUrl;
        link.click();
    });

        }

    </script>
